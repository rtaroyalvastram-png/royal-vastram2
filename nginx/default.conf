server {
    listen 80;
    server_name localhost;

    # Basic Authentication
    auth_basic "Restricted Access - Royal Vastram";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend API
    location /api/ {
        # Trim /api/ prefix if backend expects / (FastAPI usually mounted at /)
        # But here my router is /bills (e.g. /api/bills -> /bills)
        # I need to check main.py mounting.
        # Assuming frontend calls /api/bills...
        # If I proxy_pass http://backend:8000/; it strips /api/
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
